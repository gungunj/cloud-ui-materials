name: Component Release & AI Doc Sync

on:
  push:
    branches: [ "test-ci-branch" ]
  workflow_dispatch:
    inputs:
      plan_all:
        description: '是否全量构建所有组件'
        required: false
        default: 'false'

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Plan
        id: set-matrix
        env:
          PLAN_ALL: ${{ github.event.inputs.plan_all == 'true' && '1' || '0' }}
        run: |
          RESULT=$(node scripts/ci/plan-changed-packages.mjs)
          echo "matrix=$RESULT" >> $GITHUB_OUTPUT
          echo "Debug: Batch Count = $(echo $RESULT | jq '.include | length')"

  build-and-release:
    needs: plan
    if: needs.plan.outputs.matrix != '' && fromJSON(needs.plan.outputs.matrix).include[0] != null
    strategy:
      fail-fast: false
      matrix:
        batch: ${{ fromJSON(needs.plan.outputs.matrix).include }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Global Build Tools
        run: |
          npm install -g turbo
          pnpm --version

      - name: Process Component Batch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COREAGENT_TOKEN: ${{ secrets.COREAGENT_TOKEN }}
        run: |
          echo '${{ toJson(matrix.batch.items) }}' > batch_items.json
          
          node -e "
          const fs = require('fs');
          const cp = require('child_process');
          const path = require('path');
          const items = JSON.parse(fs.readFileSync('batch_items.json', 'utf8'));

          for (const pkg of items) {
            console.log('\x1b[32m%s\x1b[0m', '>>>>> 正在处理组件: ' + pkg.name);
            
            // --- 阶段 1: 精准依赖安装 (带隔离捕获) ---
            try {
              // 使用 filter 仅安装当前包及其依赖，--ignore-scripts 增加容错性
              console.log('--- [Step 1] 正在精准安装依赖 (Filter: ' + pkg.name + ')...');
              cp.execSync('pnpm install --filter ' + pkg.name + '... --prefer-offline --no-frozen-lockfile --ignore-scripts', { 
                cwd: process.cwd(), 
                stdio: 'inherit' 
              });
            } catch (installError) {
              console.error('⚠️ [警告] 组件 ' + pkg.name + ' 依赖安装失败 (如私有库 404)。跳过该组件构建。');
              continue; // 错误隔离：处理下一个 pkg
            }

            // --- 阶段 2: 构建、打包与发布 (带隔离捕获) ---
            try {
              console.log('--- [Step 2] 正在执行构建...');
              cp.execSync(pkg.build.join(' && '), { 
                cwd: pkg.dir, 
                stdio: 'inherit' 
              });

              const zipName = \`\${pkg.name.replace(/[@/]/g, '-')}-v\${pkg.version}.zip\`;
              console.log('--- [Step 3] 正在打包: ' + zipName);
              
              if (!fs.existsSync(path.join(pkg.dir, 'dist'))) {
                 console.warn('⚠️ 未发现 dist 目录，尝试打包当前目录内容...');
              }
              cp.execSync(\`zip -r \${zipName} dist/\`, { cwd: pkg.dir, stdio: 'inherit' });
              
              const zipPath = path.resolve(pkg.dir, zipName);
              const tagName = \`\${pkg.name}@\${pkg.version}-\${process.env.GITHUB_RUN_NUMBER}\`;
              
              console.log('--- [Step 4] 正在创建 Release: ' + tagName);
              try {
                cp.execSync(\`gh release create \"\${tagName}\" \"\${zipPath}\" --title \"\${pkg.name} v\${pkg.version}\" --notes \"CI Auto Release\"\`, { stdio: 'inherit' });
              } catch (re) {
                console.warn('⚠️ Release 已存在，尝试更新文件...');
                cp.execSync(\`gh release upload \"\${tagName}\" \"\${zipPath}\" --clobber\`, { stdio: 'inherit' });
              }

              console.log('--- [Step 5] 正在同步 AI 文档...');
              try {
                cp.execSync(\`node scripts/ci/sync-to-coreagent.mjs '\${JSON.stringify(pkg)}' \${tagName}\`, { stdio: 'inherit' });
              } catch (ae) {
                console.error('❌ AI 同步失败');
              }

            } catch (err) {
              console.error('❌ [错误] 处理组件 ' + pkg.name + ' 构建阶段失败，继续处理下一个。');
              continue; 
            }
          }
          "